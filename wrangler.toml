name = "gym-site"
main = "src/index.ts"
compatibility_date = "2024-06-20"

[[d1_databases]]
binding = "DB"
database_name = "gym"
# IMPORTANT: Run 'npx wrangler d1 create gym' to get your own ID
# Then paste it below. The ID below is a placeholder and will not work.
database_id = "REPLACE_WITH_YOUR_OWN_D1_DATABASE_ID"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "gym"
